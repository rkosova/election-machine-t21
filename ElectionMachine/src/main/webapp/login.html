    <head>    
        <title>Login Form</title>

    <body>    
        <h2>Login Page</h2><br>    
        <div class="login">    
        <form id="login" method="post" action="/check">    
            <label><b>User Name     
            </b>    
            </label>    
            <input type="text" name="username" id="Uname" placeholder="Username" value="">    
            <br><br>    
            <label><b>Password     
            </b>    
            </label>    
            <input type="password" name="password" id="Pass" placeholder="Password" value="">    
            <br><br>    
            <input type="submit" name="send" id="log" value="Log in">       
            <br><br>  
        </form>   
            <form id="login" method="post" action="/add">    
            <label><b>User Name     
            </b>    
            </label>    
            <input type="text" name="username" id="Uname" placeholder="Username" value="">    
            <br><br>    
            <label><b>Password     
            </b>    
            </label>    
            <input type="password" name="password" id="Pass" placeholder="Password" value="">    
            <br><br>    
            <input type="submit" name="send" id="log" value="Add">       
            <br><br>    
            <input type="checkbox" id="check">    
            <span>Remember me</span>    
            <br><br>    
            <a href="#">Forgot Password?</a>    
        </form>     
    </div>    
    </body>
